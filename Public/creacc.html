<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlAterA. - Create Account</title>
    <link rel="stylesheet" href="/Public/styles/creacc.css">
    <link rel="icon" href="/Public/websiteimages/platera favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">PlAterA.</h1>
        <div class="create-account-box">
            <h2>Create Account.</h2>
            <form id="createAccountForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                
                <label for="email">Email-id:</label>
                <input type="email" id="email" placeholder="ex:- sat@gmail.com" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                <p id="passwordMessage" class="password-message"></p>
                
                <button type="submit" class="create-account-btn">Create Account</button>
            </form>
            <p class="existing-user">Already have an account? <a href="/Public/login.html">Login here</a></p>
        </div>
    </div>
    <script src="/Public/javascript/creacc.js"></script>
</body>
</html>
